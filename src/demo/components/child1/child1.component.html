<h3>Routing One</h3>
<ul>
  <li
    *ngFor="let item of items"
    [contextMenu]="routingMenu"
    [contextMenuSubject]="item"
  >
    Right Click: {{ item?.name }}
  </li>
</ul>
<context-menu #routingMenu>
  <ng-template
    contextMenuItem
    (execute)="showMessage('Hi, ' + $event.item.name); go($event.item)"
  >
    Go!
  </ng-template>
</context-menu>
