<h3>Routing Two</h3>
<ul>
  @for (item of items; track item) {
    <li [contextMenu]="routingMenu" [contextMenuSubject]="item">Right Click: {{ item?.name }}</li>
  }
</ul>
<context-menu #routingMenu>
  <ng-template contextMenuItem (execute)="showMessage('Hi, ' + $event.item.name); go($event.item)"> Go! </ng-template>
</context-menu>
