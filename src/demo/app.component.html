
<div class="header">
  <h1>ngx-contextmenu</h1>
  <nav class="navigation">
    @for (link of links; track $index) {
      <a
        [routerLink]="link.path"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        >{{ link.label }}</a
      >
    }
  </nav>
</div>
<div class="content">
  <router-outlet />
</div>
